<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad with Recent Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Notepad</h1>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
        <button id="save-btn">Save Notes</button>
        <button id="clear-btn" class="clear">Clear Notes</button>
        <button id="view-btn" class="view">View Recent Notes</button>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
